name: SonarCloud

on:
  push:
    branches: [ main ]  # dispara no push para main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1. Pega o código do repositório
      - uses: actions/checkout@v3

      # 2. Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # 3. Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      # 4. Build, testes e análise SonarCloud
      - name: Build, test and SonarCloud analysis
        run: mvn clean verify sonar:sonar \
          -Dsonar.projectKey=arthsdev_cidadao-alerta \
          -Dsonar.organization=arthsdev \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
