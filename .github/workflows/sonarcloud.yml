name: SonarCloud CI

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  build-and-analyze:
    name: Build, Test & SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # Checkout completo do repositório
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necessário para histórico SCM completo e cobertura de PRs

      # Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Cache do Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Cache do SonarCloud
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      # Build e execução dos testes (Jacoco XML)
      - name: Build and run tests
        run: mvn clean verify

      # Análise SonarCloud
      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=arthsdev_cidadao-alerta
            -Dsonar.organization=arthsdev
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.verbose=true
            ${{ github.event_name == 'pull_request' && format('--sonar.pullrequest.key={0} --sonar.pullrequest.branch={1} --sonar.pullrequest.base={2}', github.event.pull_request.number, github.head_ref, github.base_ref) || format('--sonar.branch.name={0}', github.ref_name) }}
